{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Play Tic Tac Toe</title>
        <link href="{% static 'tictactoe/css/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="doc">
            <h1 style="text-align: center;">Play Tic Tac Toe</h1>
            <div id="game">
                <div id="board">
                    <div id="place-0" class="square">
                        <div class=""></div>
                    </div>
                    <div id="place-1" class="square">
                        <div class=""></div>
                    </div>
                    <div id="place-2" class="square">
                        <div class=""></div>
                    </div>
                    <div id="place-3" class="square">
                        <div class=""></div>
                    </div>
                    <div id="place-4" class="square">
                        <div class=""></div>
                    </div>
                    <div id="place-5" class="square">
                        <div class=""></div>
                    </div>
                    <div id="place-6" class="square">
                        <div class=""></div>
                    </div>
                    <div id="place-7" class="square">
                        <div class=""></div>
                    </div>
                    <div id="place-8" class="square">
                        <div class=""></div>
                    </div>
                </div>
                <div class="btn reset">Reset</div>
                <div class="game-status"></div>
            </div>
        </div>
    </body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static "tictactoe/js/main.js" %}"></script>
